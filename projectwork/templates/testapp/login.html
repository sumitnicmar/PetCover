<!DOCTYPE html>
{%load static%}
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{%static 'css/login.css'%}">
</head>

<body>
  <div class="container" align='center'>
    <h1>Login Here</h1>
    <div class="form-signin">
      <form method="POST">

        <input type="text" class="form-control" name="username" placeholder="Enter username" autofocus>

        <input type="password" class="form-control" name="password" placeholder="Enter password">

        <button class="btn-lg btn-primary" type="submit">Login</button><br><br>
        <a href="/register/">First Time User?? Register Now</a><br><br>
        <a href="/">Redirect To HOME Page</a><br><br>

        {%csrf_token%}
      </form>
    </div>

    {%for message in messages%}
    <h3>{{message}}</h3>
    {%endfor%}


    {% for field, error in form.errors.items %}
    {{ error | striptags }}<br>
    {% endfor %}
  </div>

</body>

</html>
