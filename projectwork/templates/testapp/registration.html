<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{%static 'css/login.css'%}">
    </head>
    <body>
        <div class="container" align='center'>
            <h1>Sign-up Here</h1>
            <div class="form-signin">
                <form method="POST">

                    <input type="text" name="username" class="form-control" placeholder="Enter Username" autofocus>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" >
                    <input type="password" name="password1" class="form-control" placeholder="Enter Password" >
                    <input type="password" name="password2" class="form-control" placeholder="Re-enter Password" >
                    <input type="text" name="first_name" class="form-control" placeholder="Enter First Name">
                    <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name">
                    
                                        
                    {%csrf_token%}
                    <button class="btn-lg btn-primary" type="submit">Sign in</button><br><br>
                    <a href="/login/">Already has account?? Go to Login Page</a><br><br>
                    <a href="/">Redirect To HOME Page</a>

                </form>
            </div>
            
         
                {%for message in messages%}
                <h3>{{message}}</h3>
                {%endfor%}

           
                {% for field, error in form.errors.items %}
                {{ error | striptags }}<br>
                {% endfor %}

          
    
        </div>
        
    </body>
</html>
